<div mat-dialog-title>
  <h2>Add Website</h2>
</div>

<mat-dialog-content>
  <p>Insert Website's url:</p>
  <form>
    <mat-form-field>
      <mat-label>Website Url</mat-label>
      <input type="url" matInput [(ngModel)]="inputUrl" [formControl]="urlFormControl" placeholder="https://youtube.com">
      <mat-error *ngIf="urlFormControl.hasError('required')">An url is required!</mat-error>
      <mat-error *ngIf="urlFormControl.hasError('invalidUrl') && !urlFormControl.hasError('required')">{{urlFormControl.getError('invalidUrl').errorMessage}}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="inputUrl" disabled="{{urlFormControl.hasError('invalidUrl') || urlFormControl.hasError('required')}}">Add</button>
</mat-dialog-actions>
